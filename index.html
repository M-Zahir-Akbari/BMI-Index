<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Insight</title>

    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>BMI Insight</h1>

      <!-- Input Form -->
      <table>
        <tr>
          <td>
            <label for="weight">Enter your weight (kg):</label>
          </td>
          <td>
            <input
              id="weight"
              type="number"
              name="weight"
              min="0"
              step="0.1"
              placeholder="e.g. 70"
            />
            <!-- 
            min="0": Prevents negative numbers via arrow keys
            step="0.1": Allows decimal input in 0.1 steps
            placeholder: Gives users a usage hint 
          --></td>
        </tr>

        <tr>
          <td>
            <label for="height">Enter your height (m):</label>
          </td>
          <td>
            <input
              id="height"
              type="number"
              name="height"
              min="0"
              step="0.01"
              placeholder="e.g. 1.75"
            />
          </td>
        </tr>
      </table>

      <!-- Calculate Button -->
      <button id="calculate-button" onclick="CalculateShowResult()">
        Calculate
      </button>

      <hr />

      <!-- Result Display Section -->
      <div class="result-container" style="display: none">
        <h2>Result</h2>
        <p>
          Your BMI is: <b><span id="BMI-result"></span></b>
        </p>
        <p>You are <span id="BMI-info"></span></p>
      </div>
    </div>

    <!-- Link to external script -->
    <script src="script.js"></script>
  </body>
</html>
